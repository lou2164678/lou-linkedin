<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Prospect Vetting Assistant - Streaming Gemini Reports">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#eef2ff"/>
      <stop offset="100%" stop-color="#dbeafe"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="4" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.22"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bg)"/>

  <!-- Framing card -->
  <rect x="40" y="40" width="1120" height="595" rx="24" fill="#1e3a8a" opacity="0.1"/>
  <rect x="60" y="60" width="1080" height="555" rx="18" fill="#ffffff" filter="url(#soft)"/>

  <!-- Header bar -->
  <rect x="60" y="60" width="1080" height="64" rx="18" fill="#0f172a"/>
  <text x="92" y="101" font-family="Inter,system-ui,Segoe UI,Arial" font-weight="700" font-size="22" fill="#e2e8f0">Prospect Vetting Assistant</text>
  <text x="360" y="101" font-family="Inter,system-ui,Segoe UI,Arial" font-size="18" fill="#94a3b8">Streaming Gemini Reports</text>

  <!-- LIVE badge -->
  <rect x="970" y="78" width="140" height="28" rx="14" fill="#1d4ed8"/>
  <circle cx="988" cy="92" r="6" fill="#34d399">
    <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="1002" y="96" font-family="Inter,system-ui,Arial" font-weight="600" font-size="14" fill="#ffffff">LIVE ‚Ä¢ Streaming</text>

  <!-- Sidebar -->
  <rect x="88" y="144" width="220" height="444" rx="12" fill="#f8fafc"/>
  <rect x="100" y="160" width="196" height="16" rx="8" fill="#c7d2fe"/>
  <rect x="100" y="188" width="164" height="12" rx="6" fill="#e2e8f0"/>
  <rect x="100" y="212" width="180" height="12" rx="6" fill="#e2e8f0"/>
  <rect x="100" y="236" width="150" height="12" rx="6" fill="#e2e8f0"/>
  <rect x="100" y="260" width="168" height="12" rx="6" fill="#e2e8f0"/>
  <rect x="100" y="284" width="132" height="12" rx="6" fill="#e2e8f0"/>
  <rect x="100" y="308" width="182" height="12" rx="6" fill="#e2e8f0"/>
  <rect x="100" y="332" width="156" height="12" rx="6" fill="#e2e8f0"/>
  <rect x="100" y="356" width="190" height="12" rx="6" fill="#e2e8f0"/>

  <!-- Main stream area card -->
  <rect x="330" y="144" width="790" height="210" rx="12" fill="#f8fafc"/>
  <text x="350" y="174" font-family="Inter,system-ui,Arial" font-weight="700" font-size="16" fill="#0f172a"># Prospect Research: Example Co.</text>
  <!-- Streaming lines -->
  <g>
    <rect x="350" y="192" width="520" height="12" rx="6" fill="#dbeafe">
      <animate attributeName="width" values="120;520;480;520" dur="3.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="350" y="212" width="620" height="10" rx="5" fill="#e2e8f0"/>
    <rect x="350" y="232" width="660" height="10" rx="5" fill="#e2e8f0"/>
    <rect x="350" y="252" width="540" height="10" rx="5" fill="#e2e8f0"/>
    <rect x="350" y="272" width="580" height="10" rx="5" fill="#e2e8f0"/>
  </g>

  <!-- Table: Key Buyers & Contacts -->
  <rect x="330" y="368" width="790" height="220" rx="12" fill="#ffffff" filter="url(#soft)"/>
  <text x="350" y="396" font-family="Inter,system-ui,Arial" font-weight="700" font-size="16" fill="#0f172a">ü§ù Key Buyers & Contacts</text>
  <rect x="350" y="410" width="750" height="1" fill="#e5e7eb"/>

  <!-- Table header -->
  <rect x="350" y="424" width="180" height="18" rx="4" fill="#f1f5f9"/>
  <rect x="538" y="424" width="170" height="18" rx="4" fill="#f1f5f9"/>
  <rect x="716" y="424" width="170" height="18" rx="4" fill="#f1f5f9"/>
  <rect x="894" y="424" width="206" height="18" rx="4" fill="#f1f5f9"/>

  <!-- Rows -->
  <g fill="#e2e8f0">
    <rect x="350" y="452" width="160" height="12" rx="6"/>
    <rect x="538" y="452" width="140" height="12" rx="6"/>
    <rect x="716" y="452" width="160" height="12" rx="6"/>
    <rect x="894" y="452" width="190" height="12" rx="6"/>

    <rect x="350" y="480" width="160" height="12" rx="6"/>
    <rect x="538" y="480" width="140" height="12" rx="6"/>
    <rect x="716" y="480" width="160" height="12" rx="6"/>
    <rect x="894" y="480" width="190" height="12" rx="6"/>

    <rect x="350" y="508" width="160" height="12" rx="6"/>
    <rect x="538" y="508" width="140" height="12" rx="6"/>
    <rect x="716" y="508" width="160" height="12" rx="6"/>
    <rect x="894" y="508" width="190" height="12" rx="6"/>
  </g>

  <!-- Footer caption -->
  <text x="60" y="642" font-family="Inter,system-ui,Arial" font-size="14" fill="#64748b">Illustrative UI: Prospect Vetting Assistant ‚Ä¢ Streaming via OpenRouter + Gemini 2.5 Flash</text>
</svg>
