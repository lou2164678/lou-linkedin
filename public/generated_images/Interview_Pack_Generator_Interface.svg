<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="AI Interview Pack Generator">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f1f5f9"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.22"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)"/>
  <rect x="50" y="50" width="1100" height="575" rx="24" fill="#ffffff" filter="url(#soft)"/>
  <rect x="50" y="50" width="1100" height="64" rx="24" fill="#0f172a"/>
  <text x="82" y="92" font-family="Inter,system-ui,Arial" font-weight="700" font-size="22" fill="#e2e8f0">AI Interview Pack Generator</text>
